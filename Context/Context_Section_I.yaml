          - That the works/supplies/services/consultancies are still required by the project within the extended time.
          - That the tender for the works/supplies/services/consultancies has not been accepted for higher value on account of earlier execution via re-tender.
          - Market economics suggest the benefit in time extension.
          - These powers shall be exercised with concurrence of Finance.
  
      - id: c
        description: Provisional extension of time
        delegation: Provisional extension will be granted by HOP/HOD with intimation to concerned ED and contract awarding authority
        remarks:
          - The reasons for delay in completion of works/supplies/services may be diverse and may require time for final admissibility.
          - Provisional extension of time with or without liquidated damages shall be considered where delay reasons exist, to protect the rights of the corporation.
          - If LD is applicable, the corporation's intent to recover LD should be indicated while granting provisional extension.
  
  - clause: 12
    title: Repeat orders
    subclauses:
      - id: a
        description: Repeat orders may be placed on the same party on the same rates, terms and conditions as stipulated in the original order with finance concurrence against previous orders placed on open or limited tender basis, or single tender involving proprietary Article certificate or source standardization.
        delegation:
