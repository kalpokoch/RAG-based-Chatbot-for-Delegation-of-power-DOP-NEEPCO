  - clause: 11
    title: Grant of extension of time for works/supplies/services/consultancies with or without levy of penalty
    subclauses:
      - id: a
        description: Grant of extension of time for works/supplies/services/consultancies with or without levy of penalty
        delegation:
          D(T): Full power
          ED: Up to 50% of original time or 18 months, whichever is less, for contracts/orders awarded by ED and full power for contracts/orders approved by lower authority
          CGM: Up to 50% of original time or 18 months, whichever is less, for contracts/orders awarded by CGM and full power for contracts/orders approved by lower authority
          GM: ---
          DGM: ---
          Sr. M: ---
        remarks:
          - In case of non-applicability of Force Majeure, extension may be granted subject to the following conditions
          - That the works/supplies/services/consultancies are still required by the project within the extended time.
          - That the tender for the works/supplies/services/consultancies has not been accepted for higher value on account of earlier execution via re-tender.
          - Market economics suggest the benefit in time extension.
          - These powers shall be exercised with concurrence of Finance.
  
      - id: b
        description: Grant of extension of time for works/supplies/services/consultancies with reduction/waiver of penalty
        delegation:
          D(T): Full power
          ED: Full power for order issued by authority below ED
          CGM: ---
          GM: ---
          DGM: ---
          Sr. M: ---
        remarks:
